<html>

<body>


  <mat-toolbar class="toolbar" color="primary">
    <div class="header-inner">
      <div class="logo-container">
        <a [routerLink]="['/dashboard']">
          <img src="../../assets/images/logo.png" class="logo_header" alt="My Logo">
        </a>
      </div>
    </div>
    <span>CMatchApp</span>
  </mat-toolbar>


  <form>
    <div class="container">
      <h1 style="text-align: center;"><b>Login</b></h1>
      <hr>
      <label for="uname"><b>Username</b></label>
      <input id="form-user" type="text" placeholder="Enter Username" name="uname" [(ngModel)]="user.userId" required>

      <label for="psw"><b>Password</b></label>
      <input id="form-pass" type="password" placeholder="Enter Password" name="psw" [(ngModel)]="user.password"
        required>

      <button id="jumbotron.btn" type="submit" (click)="login()">Login</button>
    </div>
    <div class="container signin">
      <p>New User?<a id="register-btn" [routerLink]="['/register']">Sign Up</a>.</p>
    </div>
  </form>


</body>

</html>
